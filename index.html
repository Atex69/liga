<!DOCTYPE html>
<html lang="en">
<head>
    <script type="text/javascript" src="jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.min.css">
    <link rel="stylesheet" type="text/css" href="css/media.css">
    <link rel="stylesheet" href="https://use.typekit.net/rfc5xgt.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Rubik:400,500,700,900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Котейка</title>
</head>

<body>

<div class="mobile-menu__menu-header-wrap">
    <div class="menu-logo-container">
        <div class="menu-logo"></div>
    </div>
    <ul class="mobile-menu__menu-header-text headerTextContent">
        <li><a href="#" class="menu-link">Почему мы?</a></li>
        <li><a href="#" class="menu-link">Номера</a></li>
        <li><a href="#" class="menu-link">Отзывы</a></li>
        <li><a href="#" class="menu-link">Как нас найти</a></li>

    </ul>
</div>
<div class="main">

<div class="header">
    <div class="headerСontent main-grid">
       <div class="headerContentGrid">
        <div class="headerLogo">
             <img src="img/catLogo.svg" alt="logo">
        </div>
           <div class="headerText">
               <ul class="headerTextContent">
                   <li><a href="#" class="menu-link">Почему мы?</a></li>
                   <li><a href="#" class="menu-link">Номера</a></li>
                   <li><a href="#" class="menu-link">Отзывы</a></li>
                   <li><a href="#" class="menu-link">Как нас найти</a></li>
               </ul>
           </div>
    </div>
        <div class="mobile-menu">
            <a href="#" class="menu-btn">
                <span></span>
            </a>
        </div>
    </div>
</div>
    <div class="catHouse">
        <div class="catHouseContent main-grid">
            <div class="catHouseContentGrid">
<div class="catHouseContentGridLeft">
    <div class="catHouseContentGridLeftTittle">Наши номера</div>
    <div class="catHouseContentGridLeftContent">
    <div>
        <div class="catHouseContentGridLeftPrice">
            Цена за сутки,₽
        </div>
    </div>
    <div class="catHouseContentGridLeftPriceForm">
        <input type="text" class="catHouseMinPrice" name="login" placeholder="от 100" value="" size="40">
        <input type="text" class="catHouseMaxPrice" name="login" placeholder="до 600" value="" size="40">
    </div>
        <div class="catHouseContentGridLeftArea" id="catCheckContainer">
            <div class="catHouseContentGridLeftAreaTittle">
                Площадь
            </div>
            <div class="catHouseContentGridLeftAreaContent">
                <div class="choises">
                    <input type="checkbox" id="area1"  value="0.63" class="checkbox">
                    <label for="area1">0,63 м2</label>
                </div>
                <div class="choises">
                    <input type="checkbox" id="area2" value="0.90" class="checkbox">
                    <label for="area2">0,90 м2</label>
                </div>
                <div class="choises">
                    <input type="checkbox" id="area3" value="1.13" class="checkbox">
                    <label for="area3">1,13 м2</label>
                </div>
                <div class="choises">
                    <input type="checkbox" id="area4" value="1.56" class="checkbox">
                    <label for="area4">1,56 м2</label>
                </div>
                <div class="choises">
                    <input type="checkbox" id="area5" value="2.56" class="checkbox">
                    <label for="area5">2,56 м2</label>
                </div>
                <div class="choises">
                    <input type="checkbox" id="area6"  value="2.88" class="checkbox">
                    <label for="area6">2,88 м2</label>
                </div>
            </div>
            <div class="catHouseContentGridLeftEquipTittle">
                Оснащение номера
            </div>
            <div class="catHouseContentGridLeftEquipContent">
                <div class="choises">
                    <input type="checkbox" id="bench1" value="none" class="checkbox" >
                    <label for="bench1">Пустой номер</label>
                </div>
                <div class="choises">
                    <input type="checkbox" id="bench2" value="bed" class="checkbox" >
                    <label for="bench2">Лежак</label>
                </div>
                <div class="choises">
                    <input type="checkbox" id="bench3" value="claw" class="checkbox">
                    <label for="bench3">Когтеточка</label>
                </div>
                <div class="choises">
                    <input type="checkbox" id="bench4" value="game"  class="checkbox">
                    <label for="bench4">Игровой-комплекс</label>
                </div>
                <div class="choises">
                    <input type="checkbox" id="bench5" value="house"  class="checkbox">
                    <label for="bench5">Домик</label>
                </div>
            </div>

        </div>
        <div class="catHouseContentGridLeftAreaButton">
<a  href="#"> <button id="showCatsButton" class="catHouseContentGridLeftAreaButtonApply">Применить</button></a>
            <a href="#"><button id="delCatsButton" class="catHouseContentGridLeftAreaButtonThrow">Сбросить фильтр</button></a>
        </div>
    </div>

</div>
<div class="catHouseContentGridRight">

    <div class="catHouseContentGridRightFilter">
                <select id="filter">

            <option value="areasUp" >Площадь по возрастанию</option>
            <option value="areasDown">Площадь по убыванию</option>
            <option value="priceUp">Цена по возрастанию</option>
            <option value="priceDown">Цена по убыванию</option>
        </select>

    </div>
    <div class="catHouseContentGridRightContent">
        <div class="catHouseContentGridRightCards" id="CatCards">

        </div>
    </div>
</div>
            </div>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
